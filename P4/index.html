<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Filtro.css">
    <script src="Filtro.js" defer></script>
    <title>Filtros</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <img src="colores.jpg" id="imagesrc">
    <p>Establece el umbral de rojo:</p>
    <input type="range" id="deslizadorRojo" min="0" max="255" value="255"/>
    <p id="range_value_rojo">255</p>
    <p>Establece el umbral de verde:</p>
    <input type="range" id="deslizadorVerde" min="0" max="255" value="255"/>
    <p id="range_value_verde">255</p>
    <p>Establece el umbral de azul:</p>
    <input type="range" id="deslizadorAzul" min="0" max="255" value="255"/>
    <p id="range_value_azul">255</p>
    <input type="button" id="grises" value="Filtro Gris"/>
</body>
</html>
